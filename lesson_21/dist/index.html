<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
    #preloader {
        position: absolute;
        left: 50%;
        top: 50%;
        z-index: 3;
        overflow: hidden;
        background: linear-gradient(90deg, lightgreen 10%, rgb(1, 48, 1) 90%);
    }
#Preloader::after,
#Preloader::before {
height: 50px;
width: 50px;
border: 4px solid yellow;
border-radius: 10px;
position: absolute;
}
#loader {
    animation: animate 2s infinite linear;
}
@keyframes animate {
    0% {
        transform: rotate(0) skew(0);
    }
    100% {
        transform: rotate(180deg) skew(360deg);
    }
}
#inp1, #inp2 {
    background-color: lawngreen;
    color: rgb(10, 70, 40);
    font-size: 16px;
    height: 20px;
    width: 120px;
    margin-left: 20px;
}
#btn {
background-color: aquamarine;
left: 10%;
top: 100px;
color: darkblue;
font-family: sans-serif;
font-size: 18px;
}
    </style>
</head>
<body>
    <div class="preloader">
        <img class="loader" src="/load.469ae289.png">
    </div>
        <label for="inp1">Latitude</label>
        <input id="inp1" type="number" value="0">
        <label for="inp2">Longitude</label>
        <input id="inp2" type="number" value="0">
        <br><br>
        <button id="btn">Поехали</button>
     
        <script src="/lesson_21.8d37af45.js"></script>
</body>
</html>
